<!DOCTYPE html>
<html>
<head>
    <title>Video Editing Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls></video>
        <div id="slider-container">
            <h3>Censor Level:</h3>
            <input type="range" id="video-slider" min="0" max="3" step="1" value="0">
        </div>
        <div id="overlay">
            <h2 id="flashing-text">Flashing Text</h2>
        </div>
    </div>
</body>
</html>
